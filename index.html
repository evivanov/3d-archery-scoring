<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Archery Scoring</title>
  <style>
    body { font-family: sans-serif; max-width: 480px; margin: auto; padding: 1rem; }
    h1 { text-align: center; margin-bottom: 1rem; }
    form { display: grid; gap: 0.75rem; margin-bottom: 1rem; }
    label { display: flex; flex-direction: column; font-size: 0.9rem; }
    input, select, button { padding: 0.5rem; font-size: 1rem; border-radius: 0.25rem; border: 1px solid #ccc; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #ddd; padding: 0.5rem; text-align: center; }
    th { background: #f4f4f4; }
  </style>
</head>
<body>
  <h1>3D Archery Scoring</h1>
  <form id="scoreForm">
    <label>
      Target #:
      <input type="number" id="target" min="1" max="100" required />
    </label>
    <label>
      Arrows Used:
      <select id="arrows">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4+">4+</option>
      </select>
    </label>
    <label>
      Result:
      <select id="result">
        <option value="Kill">Kill</option>
        <option value="Wound">Wound</option>
      </select>
    </label>
    <button type="submit">Add Score</button>
  </form>

  <table id="scoreTable">
    <thead>
      <tr>
        <th>Target</th>
        <th>Arrows</th>
        <th>Result</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody></tbody>
    <tfoot>
      <tr>
        <th colspan="3">Total</th>
        <th id="runningTotal">0</th>
      </tr>
    </tfoot>
  </table>

  <script>
    const form = document.getElementById('scoreForm');
    const tbody = document.querySelector('#scoreTable tbody');
    const totalEl = document.getElementById('runningTotal');

    // point settings
    const points = {
      Kill:    { '1': 20, '2': 14, '3': 8 },
      Wound:   { '1': 17, '2': 11, '3': 5 },
      '4+':    0
    };

    let entries = JSON.parse(localStorage.getItem('archeryEntries') || '[]');

    function updateTable() {
      tbody.innerHTML = '';
      let running = 0;
      entries.forEach(e => {
        const score = e.arrows === '4+'
          ? points['4+']
          : points[e.result][e.arrows];
        running += score;
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${e.target}</td>
          <td>${e.arrows}</td>
          <td>${e.result}</td>
          <td>${score}</td>
        `;
        tbody.appendChild(row);
      });
      totalEl.textContent = running;
      localStorage.setItem('archeryEntries', JSON.stringify(entries));
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const target = form.target.value;
      const arrows = form.arrows.value;
      const result = form.result.value;
      entries.push({ target, arrows, result });
      form.reset();
      updateTable();
    });

    // initialize
    updateTable();
  </script>

</body>
</html>
