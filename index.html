<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Archery Scoring</title>
  <style>
    body { font-family: sans-serif; max-width: 480px; margin: auto; padding: 1rem; }
    label { display: block; margin-top: 1rem; }
    select, input[type="text"], textarea, button { width: 100%; padding: 0.5rem; margin-top: 0.2rem; font-size: 1rem; }
    button { width: auto; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 0.4rem; text-align: center; }
    tr.missed { background: #eee; color: #888; }
    .controls { margin-top: 1rem; }
    .hidden { display: none; }
  </style>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
  <!-- Env and Scores -->
  <script src="env.js"></script>
  <script src="scores.js"></script>
</head>
<body>
  <h1>3D Archery Scoring</h1>

  <div class="controls">
    <label><input type="checkbox" id="useRemote"> Use Remote Leaderboard</label>
  </div>

  <label id="labelName" class="hidden">Name<input type="text" id="archerName" placeholder="Your Name"></label>
  <label>Target<select id="target"></select></label>
  <label>Result Type<select id="resultType"><option value="Kill">Kill</option><option value="Wound">Wound</option></select></label>
  <label>Arrows Hit<select id="arrows"></select></label>
  <label>Notes<textarea id="notes" rows="2"></textarea></label>
  <button id="addBtn">Add/Update Score</button>
  <button id="resetBtn">Reset All</button>

  <table id="scoreTable">
    <thead><tr><th>Target</th><th>Type</th><th>Arrows</th><th>Score</th><th>Notes</th></tr></thead>
    <tbody></tbody>
  </table>

  <div id="leaderboardContainer" class="hidden controls">
    <h2>Leaderboard</h2>
    <button id="refreshLeaderboard">Refresh</button>
    <table id="leaderboard">
      <thead><tr><th>Name</th><th>Total Score</th><th>Date</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // DOM refs
      const useRemote = document.getElementById('useRemote');
      const labelName = document.getElementById('labelName');
      const archerName = document.getElementById('archerName');
      const targetSel = document.getElementById('target');
      const resultTypeSel = document.getElementById('resultType');
      const arrowsSel = document.getElementById('arrows');
      const notesInput = document.getElementById('notes');
      const addBtn = document.getElementById('addBtn');
      const resetBtn = document.getElementById('resetBtn');
      const scoreTbody = document.querySelector('#scoreTable tbody');
      const lbContainer = document.getElementById('leaderboardContainer');
      const refreshLb = document.getElementById('refreshLeaderboard');
      const lbTbody = document.querySelector('#leaderboard tbody');

      // Data storage
      const entries = JSON.parse(localStorage.getItem('entries')||'{}');

      // Populate selects
      function initSelects() {
        targetSel.innerHTML = '<option value="">Select...</option>';
        for (let i=1; i<=25; i++) targetSel.add(new Option(i, i));
        arrowsSel.innerHTML = '<option value="">Select...</option>';
        Object.keys(window.scores.Kill).forEach(k => {
          arrowsSel.add(new Option(k==='0'?'Miss':k, k));
        });
      }

      // Local storage
      function saveLocal() {
        localStorage.setItem('entries', JSON.stringify(entries));
        localStorage.setItem('archerName', archerName.value);
        localStorage.setItem('useRemote', useRemote.checked);
      }
      function loadLocal() {
        archerName.value = localStorage.getItem('archerName')||'';
        const ur = localStorage.getItem('useRemote')==='true';
        useRemote.checked = ur;
        toggleRemote(ur);
      }

      // Table update
      function updateTable() {
        scoreTbody.innerHTML='';
        Object.entries(entries).sort((a,b)=>a[0]-b[0]).forEach(([t, e])=>{
          const score = window.scores[e.resultType][e.arrows]||0;
          const tr = document.createElement('tr');
          if (e.arrows==='0') tr.classList.add('missed');
          tr.innerHTML = `<td>${t}</td><td>${e.resultType}</td><td>${e.arrows==='0'?'Miss':e.arrows}</td><td>${score}</td><td>${e.notes||''}</td>`;
          scoreTbody.appendChild(tr);
        });
      }

      // Toggle remote UI
      let db, initialized=false;
      function initFirestore() {
        if (!initialized) {
          firebase.initializeApp(window._env_);
          db = firebase.firestore();
          initialized=true;
        }
        fetchLeaderboard();
      }
      function fetchLeaderboard() {
        lbTbody.innerHTML='';
        if (!db) return;
        db.collection('leaderboard').orderBy('totalScore','desc').limit(10).get()
          .then(snap=>snap.docs.forEach(doc=>{
            const d=doc.data();
            lbTbody.insertAdjacentHTML('beforeend', `<tr><td>${d.name}</td><td>${d.totalScore}</td><td>${new Date(d.date).toLocaleString()}</td></tr>`);
          }));
      }
      function toggleRemote(on) {
        labelName.classList.toggle('hidden', !on);
        lbContainer.classList.toggle('hidden', !on);
        saveLocal();
        if (on) initFirestore();
      }

      // Events
      useRemote.addEventListener('change', ()=>toggleRemote(useRemote.checked));
      addBtn.addEventListener('click', ()=>{
        const t = targetSel.value, rt = resultTypeSel.value, a = arrowsSel.value;
        if (!t||!rt||!a) return;
        entries[t] = { resultType: rt, arrows: a, notes: notesInput.value.trim() };
        saveLocal(); updateTable();
        if (useRemote.checked && initialized && archerName.value) {
          const total = Object.values(entries).reduce((sum, e)=>sum + (window.scores[e.resultType][e.arrows]||0), 0);
          db.collection('leaderboard').doc(archerName.value).set({ name: archerName.value, totalScore: total, date: new Date().toISOString() });
        }
      });
      resetBtn.addEventListener('click', ()=>{ localStorage.removeItem('entries'); Object.keys(entries).forEach(k=>delete entries[k]); updateTable(); });
      refreshLb.addEventListener('click', fetchLeaderboard);

      // Init sequence
      initSelects(); loadLocal(); updateTable();
    });
  </script>
</body>
</html>
