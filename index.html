<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Archery Scoring</title>
  <style>
    body { font-family: sans-serif; max-width: 480px; margin: auto; padding: 1rem; }
    h1 { text-align: center; margin-bottom: 1rem; }
    form { display: grid; gap: 0.75rem; margin-bottom: 0.5rem; }
    label { display: flex; flex-direction: column; font-size: 0.9rem; }
    select, button, input[type="checkbox"] { padding: 0.5rem; font-size: 1rem; border-radius: 0.25rem; border: 1px solid #ccc; }
    select:disabled { background: #eee; color: #666; }
    .controls { display: flex; align-items: center; gap: 0.5rem; margin-bottom: 1rem; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 1rem; }
    th, td { border: 1px solid #ddd; padding: 0.5rem; text-align: center; }
    th { background: #f4f4f4; }
    #exportCsv { margin-bottom: 1rem; }
  </style>
</head>
<body>
  <h1>3D Archery Scoring</h1>
  <form id="scoreForm">
    <label>
      Target #:
      <select id="target" required></select>
    </label>
    <label>
      Arrows Used:
      <select id="arrows">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="Miss">Miss</option>
      </select>
    </label>
    <label>
      Result:
      <select id="result">
        <option value="Kill">Kill</option>
        <option value="Wound">Wound</option>
      </select>
    </label>
    <button type="submit">Add / Update Score</button>
  </form>
  <div class="controls">
    <label><input type="checkbox" id="showAll" checked /> Show all targets</label>
    <button id="exportCsv">Export to CSV</button>
  </div>

  <table id="scoreTable">
    <thead>
      <tr>
        <th>Target</th>
        <th>Arrows</th>
        <th>Result</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody></tbody>
    <tfoot>
      <tr>
        <th colspan="3">Total</th>
        <th id="runningTotal">0</th>
      </tr>
    </tfoot>
  </table>

  <script>
    const form = document.getElementById('scoreForm');
    const targetSelect = document.getElementById('target');
    const arrowsSelect = document.getElementById('arrows');
    const resultSelect = document.getElementById('result');
    const showAllCheckbox = document.getElementById('showAll');
    const tbody = document.querySelector('#scoreTable tbody');
    const totalEl = document.getElementById('runningTotal');
    const exportBtn = document.getElementById('exportCsv');

    // Populate target dropdown 1-25
    for (let n = 1; n <= 25; n++) {
      const opt = document.createElement('option');
      opt.value = n;
      opt.textContent = n;
      targetSelect.appendChild(opt);
    }

    const points = {
      Kill: { '1': 20, '2': 14, '3': 8 },
      Wound: { '1': 17, '2': 11, '3': 5 },
      Miss: 0
    };

    let entries = JSON.parse(localStorage.getItem('archeryEntries') || '[]');

    function updateTable() {
      tbody.innerHTML = '';
      let running = 0;
      const showAll = showAllCheckbox.checked;
      let displayTargets = [];
      if (showAll) {
        for (let t = 1; t <= 25; t++) {
          const found = entries.find(e => +e.target === t);
          displayTargets.push({ target: t, arrows: found ? found.arrows : '', result: found ? found.result : '' });
        }
      } else {
        displayTargets = entries.map(e => ({ ...e }));
      }
      displayTargets.sort((a, b) => +a.target - +b.target);

      displayTargets.forEach(e => {
        const score = e.arrows === 'Miss' || e.arrows === ''
          ? points['Miss']
          : points[e.result][e.arrows];
        running += score;
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${e.target}</td>
          <td>${e.arrows}</td>
          <td>${e.result}</td>
          <td>${score}</td>
        `;
        tbody.appendChild(row);
      });
      totalEl.textContent = running;
      localStorage.setItem('archeryEntries', JSON.stringify(entries));
    }

    arrowsSelect.addEventListener('change', () => {
      if (arrowsSelect.value === 'Miss') {
        resultSelect.disabled = true;
        resultSelect.value = '';
      } else {
        resultSelect.disabled = false;
      }
    });

    targetSelect.addEventListener('change', () => {
      const tgt = targetSelect.value;
      const existing = entries.find(e => e.target === tgt);
      if (existing) {
        arrowsSelect.value = existing.arrows;
        resultSelect.value = existing.result;
      } else {
        arrowsSelect.value = '1';
        resultSelect.value = 'Kill';
        resultSelect.disabled = false;
      }
      arrowsSelect.dispatchEvent(new Event('change'));
    });

    form.addEventListener('submit', e => {
      e.preventDefault();
      const tgt = targetSelect.value;
      const arrows = arrowsSelect.value;
      const result = resultSelect.value;
      const idx = entries.findIndex(e => e.target === tgt);
      if (idx > -1) {
        entries[idx] = { target: tgt, arrows, result };
      } else {
        entries.push({ target: tgt, arrows, result });
      }
      updateTable();
    });

    exportBtn.addEventListener('click', () => {
      const header = ['Target', 'Arrows', 'Result', 'Score'];
      const rows = entries.map(e => {
        const score = e.arrows === 'Miss'
          ? points['Miss']
          : points[e.result][e.arrows];
        return [e.target, e.arrows, e.result, score];
      });
      const csvContent = [header, ...rows]
        .map(r => r.join(','))
        .join('\n');
      const blob = new Blob([csvContent], { type: 'text/csv' });
      const now = new Date().toISOString().replace(/[:.]/g, '-');
      const filename = `archery-score-${now}.csv`;
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = filename;
      link.click();
    });

    showAllCheckbox.addEventListener('change', updateTable);

    // initial load
    updateTable();
    targetSelect.dispatchEvent(new Event('change'));
  </script>
</body>
</html>
